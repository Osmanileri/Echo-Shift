  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Echo Shift</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A rhythm-based arcade game with dual orbs and obstacle avoidance" />
    <meta name="theme-color" content="#00F0FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Echo Shift" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      /* PWA Mobile UX - Prevent web-like behaviors */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none; /* Disable iOS rubber band effect */
        touch-action: none; /* Disable page dragging, only game controls */
        user-select: none; /* Prevent text selection */
        -webkit-touch-callout: none; /* Disable iOS long-press menu */
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        background-color: #111;
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Safe area for notched phones (iPhone X+) */
      #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      canvas {
        display: block;
        touch-action: none;
      }
      
      /* Game start notification animation */
      @keyframes slide-down {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(-100%);
        }
        10% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        90% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-100%);
        }
      }
      
      .animate-slide-down {
        animation: slide-down 3s ease-in-out forwards;
      }
    </style>
