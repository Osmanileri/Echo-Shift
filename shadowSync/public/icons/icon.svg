<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#111111"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#EEEEEE"/>
    </linearGradient>
    <linearGradient id="topOrb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#CCCCCC"/>
    </linearGradient>
    <linearGradient id="bottomOrb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGrad)"/>
  
  <!-- Top Orb (White) -->
  <circle cx="256" cy="180" r="60" fill="url(#topOrb)" filter="url(#glow)"/>
  
  <!-- Connector Line -->
  <line x1="256" y1="240" x2="256" y2="272" stroke="#00F0FF" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Bottom Orb (Black) -->
  <circle cx="256" cy="332" r="60" fill="url(#bottomOrb)" filter="url(#glow)"/>
  
  <!-- Accent glow -->
  <circle cx="256" cy="180" r="65" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="332" r="65" fill="none" stroke="#FF2A2A" stroke-width="2" opacity="0.5"/>
</svg>
